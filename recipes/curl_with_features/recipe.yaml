context:
  version: "7.71.1"

package:
  name: curl
  version: "{{ version }}"

source:
  url: http://curl.haxx.se/download/curl-{{ version }}.tar.bz2
  sha256: 9d52a4d80554f9b0d460ea2be5d7be99897a1a9f681ffafe739169afd6b4f224

build:
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - make
    - sel(unix): perl
    - sel(unix): pkg-config
  host:
    - zlib
    - libssh2
    - openssl
    - zlib

features:
  - name: ldap
    default: off
  - name: http2
    description: use libnghttp2 for http2 support
    requirements:
      host:
        - libnghttp2
    default: on
  - name: krb5
    description: use krb5 (gss) for FTP
    requirements:
      host:
        - krb5
    default: on

about:
  home: http://curl.haxx.se/
  license: MIT/X derivate (http://curl.haxx.se/docs/copyright.html)
  license_family: MIT
  license_file: COPYING
  summary: tool and library for transferring data with URL syntax

  description: |
    Curl is an open source command line tool and library for transferring data
    with URL syntax. It is used in command lines or scripts to transfer data.
  doc_url: https://curl.haxx.se/docs/
  dev_url: https://github.com/curl/curl
  doc_source_url: https://github.com/curl/curl/tree/master/docs

extra:
  recipe-maintainers:
    - msarahan

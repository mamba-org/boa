context:
  version: 7.3.0
  sha256: 3ce93db970a94f06f38121da70757cdbcce884ecd14f79a4dd9bc49a47e0f33b

package:
  name: ipywidgets
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/i/ipywidgets/ipywidgets-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: 'python -m pip install . -vv'

requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3
    - ipython >=4.0.0
    - ipykernel >=4.5.1
    - traitlets >=4.3.1,<6.0.0
    - nbformat >=4.2.0
    - widgetsnbextension >=3.5.0,<3.6.0
    - jupyterlab_widgets >=1.0.0
    - ipython_genutils >=0.2.0,<0.3.0

test:
  imports:
    - ipywidgets
  exists:
    site_packages:
      - ipywidgets

about:
  home: https://github.com/ipython/ipywidgets
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Jupyter Interactive Widgets
  description: |
    ipywidgets are interactive HTML widgets for Jupyter notebooks and the IPython kernel.
  doc_url: https://ipywidgets.readthedocs.io/en/latest/
  doc_source_url: https://github.com/jupyter-widgets/ipywidgets/blob/master/docs/source/index.rst

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
    - jasongrout
    - maartenbreddels
    - pbugnion
    - jtpio
